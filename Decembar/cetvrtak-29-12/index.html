<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Event Handlers from HTML</title>
</head>
<body>
    <div id="basicBackground" class="basic">
        <button id="button1"">Toggle Background</button>
    </div>

    <div class="" id="advance">
        <button id="button2">Toggle Background</button><br><br>
        <button id="button3">Turn Off</button>
    </div>

    <div class="chatroom" id="chatRoom">

        <div class="input">
            <input type="text" name="input" id="input">
            <input type="button" value="Submit" id="submit">
        </div>
        <div class="output" id="output">

        </div>
    </div>
</body>
</html>
